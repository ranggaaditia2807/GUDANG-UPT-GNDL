<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Gudang</title>
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // üîß Config Firebase Project kamu
    const firebaseConfig = {
      apiKey: "AIzaxxxxxxxx",   // ganti sesuai project kamu
      authDomain: "gudang-upt-gandul.firebaseapp.com",
      projectId: "gudang-upt-gandul",
      storageBucket: "gudang-upt-gandul.appspot.com",
      messagingSenderId: "996000637095",
      appId: "1:996000637095:web:20e513b201889e00963b82",
      measurementId: "G-06W2N5X29B"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Fungsi login
    window.loginUser = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          alert("‚úÖ Login berhasil, selamat datang " + user.email);
          // redirect ke halaman dashboard
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          console.error("‚ùå Login gagal:", error.code, error.message);
          alert("Login gagal: " + error.message);
        });
    };
  </script>
</head>
<body>
  <h2>Login Gudang</h2>
  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>
  <button onclick="loginUser()">Login</button>
</body>
</html>
